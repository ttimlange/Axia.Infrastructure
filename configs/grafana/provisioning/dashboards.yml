apiVersion: 1

providers:
  - name: 'dashboards'
    orgId: 1
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    allowUiUpdates: true # Axia: Allow UI updates for dashboards
    editable: true # Axia: Make dashboards editable
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
